    <!--section é para marcar bem uma sessão da página como sessão-->

      <h2>Titulo</h2>
    </section>
    <!--div é usada para criar divisões (ou blocos) -->

      <h2>Titulo<h2>
    </div>
    <!--Geralmente se divide em sessões e ela é dividida em div-->
    <!--Facilita quando usar o inspecionar do navegador-->

      <div>
        <h2>Titulo1<h2>
      </div>
      <div>
        <h2>Titulo2<h2>
      </div>
    </section>
