<html>
  <head>

  </head>
  <body>
    <script>
      //while, for, do while, for each
      //while
      var n1 = 0;
      while(n1 < 10){
        console.log(n1);
        n1++;
      }

      //for
      for(n1 = 9; n1 < 20; n1++){
        console.log(n1)
      }

      //do while
      do{
        console.log(n1)
        n1++
      }while(n1 < 30)

      //for each
      var arr = [1, 2, 3, 4, 5, 6]
      arr.forEach(function(value, index){
        console.log(index + ' ' + value);
      })

    </script>
  </body>
  
</html>
