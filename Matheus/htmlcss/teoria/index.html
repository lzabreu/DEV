<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teoria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h1>teste</h1>
   
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <br>
    <a href="http://google.com">Ir para o Google</a>
    <hr>
    <img src="img/user_1.jpg" alt="foto" width="150" height="150">
    <!-- Lista ul ou ol(ordenada)-->
    <ul>
      <li>Maça</li>
      <li>Laranja</li>
      <li>Banana</li>
    </ul>
    <ol>
      <li>acorda</li>
      <li>escovar dente</li>
      <li>tomar café da manhã</li>
    </ol>
    <!-- Tabela -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Luciano</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Paula</td>
        </tr>
      </thead>
    </table>
    <!-- Bloco ou inline -->
        <!-- Paragrafo é block (um abaixo do outro) -->
        <!-- Span é inline (um ao lado do outro) -->
    <!-- com id assume o css do arquivo styles -->
    <h3 id="title">Titulo</h3>
    <!-- sem id não assume o css do arquivo styles -->
    <h3>Segundo titulo</h3>  

    <p class="paragraph">texto com estilo do arquivo css</p>

    <!-- dois elementos, uma regra no arquivo CSS -->
    <p> paragrafo</p>
    <p class="otherParagraph">outro paragrafo</p>
   
    <!-- com imagem de fundo -->
    <h3 id="backgroundimage">Com fundo</h3>

  </div>
</body>
</html>
